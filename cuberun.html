<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuberun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: blue;
            opacity: 1;
            z-index: 10;
        }
        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            opacity: 1;
        }
        .power-up {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
        }
        #scoreBoard, #highScoreBoard {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 24px;
            color: white;
        }
        #startingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scoreBoard">Score: 0</div>
        <div id="highScoreBoard">High Score: 0</div>
        <div class="player" id="player"></div>
        <div id="startingScreen">
            <div id="startingText">Use WASD to start game</div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreBoard = document.getElementById('scoreBoard');
        const highScoreBoard = document.getElementById('highScoreBoard');
        const startingScreen = document.getElementById('startingScreen');

        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let isPaused = true;

        highScoreBoard.innerText = `High Score: ${highScore}`;

        function resetGame() {
            score = 0;
            updateScore();
            startingScreen.style.display = 'none';
        }

        function updateScore() {
            scoreBoard.innerText = `Score: ${score}`;
        }

        function startGame() {
            resetGame();
            const gameInterval = setInterval(() => {
                if (!isPaused) {
                    score++;
                    updateScore();
                }
            }, 1000);
        }

        document.addEventListener('keydown', function(event) {
            if (['w', 'a', 's', 'd'].includes(event.key)) {
                isPaused = false;
                startingScreen.style.display = 'none';
            }
        });

        startGame(); // Start the game
    </script>
</body>
</html>
